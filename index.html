<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Formulaire</title>

</head>

<body>

    <form>

        <h1>Le Formulaire</h1>

        <div>

            <label for="name">Votre nom :</label>

            <br>

            <input type="text" name="nom" id="name" placeholder="Marie">

        </div>

        <br>

        <div>

            <label for="prenom">Votre prénom :</label>

            <br>

            <input type="text" name="prenom" id="prenom" placeholder="Dupond">

        </div>

        <br>

        <div>

            <label for="DateDeNaissance">Votre date de naissance :</label>

            <br>

            <input type="date" name="DateDeNaissance" id="DateDeNaissance">

        </div>

        <br>

        <div>

            <label for="age">Votre âge :</label>

            <br>

            <input type="number" name="age" id="age" placeholder="Age">

        </div>

        <br>

        <div>

            <label for="adresse">Votre adresse :</label>

            <br>

            <input type="text" name="adresse" id="adresse" placeholder="9 rue des Anges">

        </div>

        <br>

        <div>

            <label for="CodePostal">Votre code Postal :</label>
            <input type="number" name="CodePostal" id="CodePostal" placeholder="75000">

            <label for="ville">Ville :</label>
            <input type="text" name="ville" id="ville" placeholder="Paris">

        </div>

        <br>

        <div>

            <label for="tel">N° de téléphone :</label>

            <br>

            <input type="tel" name="tel" id="tel" placeholder="06.06.06.06">

        </div>

        <br>

        <div>

            <label for="email">Votre email :</label>

            <br>

            <input type="email" name="email" id="email" placeholder="mariedupond@gmail.com">

        </div>

    </form>

</body>

</html>
